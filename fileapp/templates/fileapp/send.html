<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="static/fileapp/commonvalue.css">

<body>

            <h1 class="animate"><a id="logo" href="/">File.gq</a></h1>

            <div class="sendmanager">

                    <input type="submit" class="send_to_cloud" value="">
                </form>
            </div>
